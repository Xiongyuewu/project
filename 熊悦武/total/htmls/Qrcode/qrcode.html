<!DOCTYPE HTML>
<html>
 <head>
  <meta name="Generator" content="EditPlus">

  <meta http-equiv="Content-Type" Content="text/html; charset=utf-8">
  <title>二维码的展示</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		body{background:#666;font-size:12px;font-family:"微软雅黑";overflow:hidden;}
		/*S btn*/
		.btn{width:140px;height:30px;border:1px solid #39B2E2;display:block;margin:150px auto;text-align:center;line-height:30px;text-decoration:none;border-radius:10px;color:#39B2E2;}
		.btn:hover{background:#39B2E2;color:#fff;border-radius:30px;}
		/*E btn*/
		/*S box*/
		.box{width:400px;height:300px;background:#fff;border-radius:10px;box-shadow:0px 2px 40px #000;text-align:center;display:none;position:absolute;z-index:2;}
		.box h2{font-size:20px;font-weight:bold;line-height:50px;}
		.box img{margin:20px;}
		.box p{font-size:14px;}
		/*E box*/
		/*S yy*/
		.yy{width:100%;height:100%;background:#000;position:absolute;letf:0;top:0;opacity:0.4;z-index:1;display:none;}
		/*E yy*/
	</style>
	<link type="text/css" rel="stylesheet" href="css/animate.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".btn").click(function(){
				position();
			});
			$(".yy").click(function(){
				$(".yy").hide();
				var left = ($(window).width()-400)/2;
				var top = ($(window).height()-300)/2;
				$(".box").show().animate({
					width:"-400",
					height:"-300",
					left:"-"+left+"px",
					top:"-"+top+"px"
				},500,function(){
					$(this).css({width:400,height:300,}).hide();
				});
			});
			
			$(window).resize(function(){
				position();
			});
		});
		function position(){
			var left = ($(window).width()-400)/2;
			var top = ($(window).height()-300)/2;
			var arr = ["animated rollIn","animated pulse","animated bounce","animated tada","animated swing","animated wobble","animated flip","animated flipInY","animated fadeIn","animated fadeInUp","animated fadeInDown"];
			var result = Math.floor((Math.random()*arr.length));
			$(".box").addClass(arr[result]).css({left:left,top:top}).show();
			$(".yy").css("opacity","0.3").show();	
		}
	</script>
 </head>

 <body>
	<a href="#" class="btn">安全支付</a>
	<div class="box">
		<h2>扫码支付 安全快捷</h2>
		<img src="images/1.jpg" alt="zzmdaisheng" width="140" height="140"/>
		<p>现代学院软件技术专业邹智敏QQ：1596762965</p>
	</div>
	<div class="yy"></div>
 </body>
</html>
